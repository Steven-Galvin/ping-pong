<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Raleway|Roboto" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong!</title>
  </head>
  <body>
    <div class="container">
      <div class="row" id="header">
        <h1>Ping Pong</h1>
      </div>
      <div class="row">
        <div class="col-md-8">
          <div class="well">
            <h3>Let's play a numbers game!</h3>
            <br>
            <p>There are only <span class="rules">three</span> rules:</p>
            <ol>
              <li>All numbers divisible by <span class="rules">3</span> will be replaced with the word <span class="rules">"Ping!"</span></li>
              <li>All numbers divisible by <span class="rules">5</span> will be replaced with the word <span class="rules">"Pong!"</span></li>
              <li>All numbers divisible by <span class="rules">15</span> will be replaced with the word <span class="rules">"Ping-pong!"</span></li>
            </ol>
          </div>
        </div>
        <div class="col-md-4">
          <div class="well">
            <form>
              <div class="form-group">
                <label for="userInput">Enter any postive number:</label>
                <input id="userInput" class="form-control" type="text">
              </div>
              <button type="submit" class="btn">Let's play!</button>
            </form>
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-3">
          <div class="output">
            <div class="well" id="pingPong">
              <ul id="output">
              </ul>
            </div>
          </div>
        </div>
        <div class="col-md-9" id="pingBG">
<!-- had difficulties with background image here -->
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
        </div>
      </div>
    </div>
  </body>
</html>
